        - sql:
            sql: CREATE SCHEMA testchallenge;
  - changeSet:
      id: 2x
      author: mpenkov
      changes:
        - createTable:
            schemaName: testchallenge
            tableName: product
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(200)
              - column:
                  constraints:
                    nullable: false
                  name: category
                  type: VARCHAR(200)
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: VARCHAR(2000)
              - column:
                  constraints:
                    nullable: false
                  name: quantity
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: created
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: modified
                  type: datetime
        - createIndex:
            columns:
              - column:
                  name: name
            indexName: inx_product_name
            schemaName: testchallenge
            tableName: product
        - createIndex:
            columns:
              - column:
                  name: category
            indexName: inx_product_category
            schemaName: testchallenge
            tableName: product
